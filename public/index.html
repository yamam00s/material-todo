<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>

    <main class="todo-app">
        <h2 class="todo-title">Material Observer TodoList</h2>

        <form action="" id="js-form" class="form-group">
            <input id="js-form-input" class="form-input" type="text" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label class="form-label">Please add todo</label>
        </form>

        <div id="js-todo-list">
        </div>

        <footer class="footer">
            <span id="js-todo-count">Todoアイテム数: 0</span>
        </footer>

    </main>
    <!-- script -->
    <script type="text/javascript" src="/dist/index.bundle.js"></script>
</body>
</html>
